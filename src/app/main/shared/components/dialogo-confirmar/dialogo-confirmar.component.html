<div class="app-dialogo-confirmar">
    <div class="head-form">
        <div class="from-encabezado-titulo">
            {{titulo}}
        </div>

    </div>

    
    <div class="container">
            
        <div class="row">
            
            
            <div>
                <p>{{mensaje}}?</p>
            </div>
            
            <div>
                <div [innerHTML]="texto"></div>
            </div>

            

        </div>

        
        <div class="row">
            
            <div class="button-row text-end">
                
                <button type="button" class="btn-outline-success" (click)="Confirmar();">{{(btn1 == '' ? mensaje : btn1)}}</button>
                <button type="button" class="btn-outline-secondary" (click)="Cancelar();">{{(btn2 == '' ? "Cancelar" : btn2)}}</button>
            </div>

        </div>
    </div>

</div>
