<div class="app-municipio-registro">
    <div class="faden-container-table">


        <div class="mat-elevation-z8 faden-tabla">

            <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort
                (matSortChange)="announceSort($event)">

                <ng-container matColumnDef="IdCiudad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by IdCiudad">
                        Código </th>
                    <td mat-cell *matCellDef="let element;" style="color:#1b364c; font-weight: bold;">{{element.IdCiudad}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nombre">
                        Municipio </th>
                    <td mat-cell *matCellDef="let element;" style="color:#1b364c; font-weight: bold;">
                        {{element.Nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="CoDepto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Municipio">
                        Código Depto </th>
                    <td mat-cell *matCellDef="let element;" style="color:#1b364c; font-weight: bold;">
                        {{element.CoDepto}}</td>
                </ng-container>

                <ng-container matColumnDef="Departamento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Municipio">
                        Departamento </th>
                    <td mat-cell *matCellDef="let element;" style="color:#1b364c; font-weight: bold;">
                        {{element.Departamento}}</td>
                </ng-container>

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            <div class="col-6">
                                <a href="#" (click)="EditarCiudad(element)"><i class="bi bi-pencil-square" style="font-size: 2.5em;"></i></a>

                            </div>
                            <div class="col-6">
                                <a href="#"(click)="EliminarCiudad(element)"><i class="bi bi-trash3" style="font-size: 2.5em;"></i></a>
                            </div>
                        </div>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

        </div>

    </div>
</div>
