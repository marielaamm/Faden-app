
<div class="app-registros-medicos">
    <div class="faden-container-table">
        <div class="mat-elevation-z8 faden-tabla">
                        
            <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">

                <ng-container matColumnDef="NoMedico">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NoMedico">
                        No Medico</th>
                        <td mat-cell *matCellDef="let element"> {{element.NoMedico}} </td>
                </ng-container>
        
                <ng-container matColumnDef="NombreCompleto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NombreCompleto">
                        Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Especialidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Especialidad">
                        Especialidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.Especialidad}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Celular">
                        Celular</th>
                    <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
                </ng-container>
        

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            <div class="col-6">
                                <a href="#" (click)="EditarMedico(element)"><i class="bi bi-pencil-square" style="font-size: 2.5em;"></i></a>
                                    
                            </div>
                            <div class="col-6">
                                <a href="#" (click)="EliminarMedico(element)"><i class="bi bi-trash3" style="font-size: 2.5em;"></i></a>
                            </div>
                        </div>
                    
                    
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
        
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons> </mat-paginator>
        
        </div>
        
    </div>

</div>
