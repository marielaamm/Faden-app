<div class="app-departamento">

    <div class="faden-mat-form">
        <div class="faden-contenedor">

            <div id="frmDepartamento" cdkDrag>
                <form class="formulario">
                    <div class="row">
                        
                        <div class="row">
        
                            <div class ="btnAccion">
                                <div class="btn-contenedor">
                                    <button mat-fab class="btn-faden-buscar" (click)="modal1.show();"><mat-icon>search</mat-icon></button>
                                <div class="line-vertical"></div>
                                <button mat-fab class="btn-faden-aceptar"><mat-icon>save</mat-icon></button>
                                <button mat-fab class="btn-faden-cancelar"><mat-icon>undo</mat-icon></button>
                                <div class="line-vertical"></div>
                                <button mat-fab class="btn-faden-salir" (click)="Cerrar();"><mat-icon>exit_to_app</mat-icon></button>

                                </div>
                                
                            </div>
                            <div class="row">
                                <mat-card class="mat-card">
                                    <mat-card-header>
                                        <mat-card-title class="mat-card-title">Departamento</mat-card-title>
                                    </mat-card-header>
        
                                    <mat-card-content class="row">
                                        <mat-form-field class="col-3">
                                            <mat-label>CÃ³digo</mat-label>
                                            <input matInput type="text" id="txtCodigo" formControlName="txtCodigo">
                                           
                                        </mat-form-field>
        
                                        <mat-form-field class="col-9">
                                            <mat-label>Departamento</mat-label>
                                            <input matInput type="text" id="txtDepartamento" formControlName="txtDepartamento">
                                           
                                        </mat-form-field>
        
        
                                    </mat-card-content>
        
                                </mat-card>
                            </div>
        
        
        
                        </div>
        
        
                    </div>
        
                </form>
            </div>
        </div>
        
        <app-modal #modal1 class="container row faden-modal" [maximizable]="true" [backdrop]="true">
            <ng-container class="app-modal-header">DEPARTAMENTOS</ng-container> 
            <ng-container class="app-modal-body">
                <app-departamento-registro></app-departamento-registro>
            </ng-container>
            
            <ng-container class="app-modal-footer">
                <div class="col-12 btnAccion hide-element">
                    <button mat-fab class="btn-faden-salir" id="modal-registro-departamento" (click)="modal1.hide();"><mat-icon>exit_to_app</mat-icon></button>
                </div>
            </ng-container>
        </app-modal>


    </div>
</div>
