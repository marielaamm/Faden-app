<div class="app-escolaridad">
    <div class="faden-mat-form">

        <div class="centrado">
            <div id="frmEscolaridad" >

                <form class="formulario"  [formGroup]="val.ValForm" novalidate autocomplete="off">

                    <div class="row">

                            <div class="btnAccion">
                                <div class="btn-contenedor">
                                    <div class="line-vertical"></div>
                                    <button mat-fab class="btn-faden-aceptar" (click)="Guardar();" id="btn-guardar-escolaridad">
                                        <mat-icon>save</mat-icon>
                                    </button>
                                    <button mat-fab class="btn-faden-cancelar" (click)="Limpiar();">
                                        <mat-icon>undo</mat-icon>
                                    </button>
                                    <div class="line-vertical"></div>
                                    <button mat-fab class="btn-faden-salir" (click)="Cerrar();">
                                        <mat-icon>exit_to_app</mat-icon>
                                    </button>
                                    
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <mat-card>
                                        <mat-card-header>
                                            <mat-card-title class="mat-card-title">Escolaridad</mat-card-title>
                                        </mat-card-header>
    
                                        <mat-card-content>
                                            <div class="row">
                                                <mat-form-field class="col-12">
                                                    <mat-label>Escolaridad</mat-label>
                                                    <input matInput type="text" id="txtEscolaridad"
                                                    formControlName="txtEscolaridad"> 
                                                    <mat-error
                                                        *ngIf="val.ValForm.get('txtEscolaridad')?.errors?.['Regla']=='1'">
                                                        Ingrese la <strong>Escolaridad</strong></mat-error>   
                                                </mat-form-field>   
                                            </div>
                                                                                         
                                        </mat-card-content> 

                                    </mat-card>
                                </div>
                                
                            </div>
                        
                    </div>
                </form>
            </div>
        </div>
      
    </div>
</div>
