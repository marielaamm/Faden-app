
<div class="app-registrousuario">

    <div class="row">

        <div class="contenedor-filtro">

            <div class="row">
                <div class="col-12 col-md-12 col-lg-4 offset-lg-8 mb-1">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
        
                        <div class="form-floating">
                            <input type="text" id="txtBuscar-v" class="form-control" placeholder="Buscar"
                                aria-label="Buscar" formControlName="txtBuscar-usuario"
                                (keyup)="filtrar($event)"
                               >
                            <label for="txtBuscar-usuario">Buscar</label>
        
                        </div>
           
                    </div>
            
                </div>
        
              
            </div>
        </div>
      
    </div>

    <div class="faden-container-table">

                    <div class="mat-elevation-z8 faden tabla">
                        <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort
                            (matSortChange)="announceSort($event)">

                            <ng-container matColumnDef="Usuario1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Usuario1">Usuario</th>
                                <td mat-cell *matCellDef="let element">{{element.Usuario1}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Nombre">Nombre</th>
                                <td mat-cell *matCellDef="let element">{{element.Nombre}}  {{element.Apellido}}</td>
                            </ng-container>

          

                            <ng-container matColumnDef="Rol1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Rol1">Rol</th>
                                <td mat-cell *matCellDef="let element">{{element.Rol1}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Activo">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="row">
                                        <div class="col-6">
                                            <a href="#" (click)="EditarUsuario(element)" ><i class="bi bi-pencil-square" style="font-size: 2.5em;"></i></a>
                                                
                                        </div>
                                        <div class="col-6">
                                            <a href="#"(click)="EliminarUsuario(element)"  ><i [ngClass]="element.Activo == true ? 'fa-solid fa-check' : 'fa-regular fa-square'"  style="font-size: 2.5em;"></i></a>
                                       
                                        </div>
                                    </div>

                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
                                *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

              
           
        </div>



    </div>
</div>
