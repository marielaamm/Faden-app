
<div class="app-registrousuario">
    <div class="faden-container-table">

                    <div class="mat-elevation-z8 faden tabla">
                        <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort
                            (matSortChange)="announceSort($event)">

                            <ng-container matColumnDef="IdUsuario">
                                <th mat-header-cell *matHeaderCellDef> No </th>
                                <td mat-cell *matCellDef="let element; let j=index"
                                    style="color:#1b364c; font-weight: bold;">{{j+1}}</td>
                            </ng-container>

                            <ng-container matColumnDef="IdRol">
                                <th mat-header-cell *matHeaderCellDef> No </th>
                                <td mat-cell *matCellDef="let element; let j=index"
                                    style="color:#1b364c; font-weight: bold;">{{j+1}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Nombre">Usuario</th>
                                <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Apellido">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Apellido">Usuario</th>
                                <td mat-cell *matCellDef="let element">{{element.Apellido}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Usuario1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Usuario1">Usuario</th>
                                <td mat-cell *matCellDef="let element">{{element.Usuario1}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Contrasena">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by Contrasena">Usuario</th>
                                <td mat-cell *matCellDef="let element">{{element.Contrasena}}</td>
                            </ng-container>

                            <ng-container matColumnDef="Activo">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="row">
                                        <div class="col-6">
                                            <a href="#" (click)="EditarUsuario(element)" ><i class="bi bi-pencil-square" style="font-size: 2.5em;"></i></a>
                                                
                                        </div>
                                        <div class="col-6">
                                            <a href="#"(click)="EliminarUsuario(element)"><i class="bi bi-trash3" style="font-size: 2.5em;"></i></a>
                                        </div>
                                    </div>
                                
                                
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
                                *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

              
           
        </div>



    </div>
</div>
