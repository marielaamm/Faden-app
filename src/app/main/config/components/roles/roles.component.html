<div class="app-roles">
  <div class="faden-mat-form">
    <form class="formulario" [formGroup]="val.ValForm" novalidate autocomplete="off">

      <div class="row">

        <div class="row">
          <div class="col-12 btnAccion">
            <div class="btn-contenedor">

              <div class="line-vertical"></div>
              <button mat-fab class="btn-faden-aceptar" (click)="Guardar();" [disabled]="bol_Guardando">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-fab class="btn-faden-cancelar">
                <mat-icon>undo</mat-icon>
              </button>
              <div class="line-vertical"></div>
              <button mat-fab class="btn-faden-salir" (click)="Cerrar();">
                <mat-icon>exit_to_app</mat-icon>
              </button>
            </div>

          </div>
        </div>



        <div class="col-12">
          <mat-card class="mat-card">

            <mat-card-header>
              <mat-card-title class="mat-card-title">Rol</mat-card-title>
            </mat-card-header>


            <mat-card-content class="row">
              <mat-form-field class="col-12">
                <mat-label>Rol.</mat-label>
                <input matInput type="text" id="txtRol" formControlName="txtRol">
                <mat-icon matPrefix>person</mat-icon>
                <mat-error *ngIf="val.ValForm.get('txtRol')?.errors?.['Regla']=='1'">Nombre es 
                  <strong>requerido</strong></mat-error>
              </mat-form-field>

            </mat-card-content>

          </mat-card>
        </div>
      </div>
    </form>
    <div class="faden-container-table" style="width:100%; height:300px; overflow:auto;">

      <div class="mat-elevation-z8 faden tabla">
          <table mat-table  [dataSource]="dataSource">
              <ng-container matColumnDef="ModuloNombre">
                <th mat-header-cell *matHeaderCellDef>Modulo</th>
                                <td mat-cell *matCellDef="let element; let j=index" class="bold"><input class="form-check-input" type="checkbox" value="" [(ngModel)]="element.Seleccionar" id="chk{{j+1}}">{{element.ModuloNombre}}</td>
            </ng-container>

        
  
              <ng-container matColumnDef="Link">
                <th mat-header-cell *matHeaderCellDef>Acceso</th>
                <td mat-cell *matCellDef="let element">{{element.Link}}</td>
            </ng-container>
  
  
            <ng-container matColumnDef="Clase">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"><i class="{{element.Clase}}"></i></td>
          </ng-container>
  
  
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
                  *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

  
  </div>
  
  
  
  </div>
  </div>


</div>
