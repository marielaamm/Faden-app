<div id="contenedor-agregar">
    <div>
        <button (click)="f_Agregar_Fila();">Agregar</button>
    </div>
</div>

<div class="mat-elevation-z8 faden-tabla">
                    
    <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
        <ng-container matColumnDef="IdTratamiento">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element; let j =index" style="color:#1b364c; font-weight: bold;"> {{j+1}} </td>
        </ng-container>

        <ng-container matColumnDef="Tratamiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Tratamiento">
                Tratamiento</th>

                <td mat-cell *matCellDef="let element"> {{element.Tratamiento}} </td>

                
        </ng-container>

        <ng-container matColumnDef="Dosis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Dosis">
                Dosis</th>

                <td mat-cell *matCellDef="let element"> {{element.Dosis}} </td>

        </ng-container>

        <ng-container matColumnDef="IdMedico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by IdMedico">
                Medido Tratante</th>
            <td mat-cell *matCellDef="let element"> {{element.IdMedico}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Fecha">
                Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef>
                Tipo</th>
            <td mat-cell *matCellDef="let element">

                <mat-radio-group value="element.Tipo"  aria-label="">
                    <mat-radio-button value="1">Farmacológico</mat-radio-button>
                    <mat-radio-button value="2">No Farmacológico</mat-radio-button>
                </mat-radio-group>  

                
            </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons> </mat-paginator>

</div>
