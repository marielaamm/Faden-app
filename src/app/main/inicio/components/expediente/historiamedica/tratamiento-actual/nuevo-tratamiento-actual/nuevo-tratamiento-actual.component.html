
<div class="app-nuevo-tratamiento-actual">
    <div class="faden-mat-form">

        <div class="centrado">
            <div id="frmTratamientoActual">

                <form class="formulario" [formGroup]="val.ValForm" novalidate autocomplete="off">
    
    
                    <div class="row">
    
                        <div class="btnAccion">                           
                        
                            <div class="btn-contenedor">
                                
                                <div class="line-vertical"></div>
                                <button mat-fab class="btn-faden-aceptar" (click)="v_Guardar();">
                                    <mat-icon>save</mat-icon>
                                </button>
                                <button mat-fab class="btn-faden-cancelar">
                                    <mat-icon>undo</mat-icon>
                                </button>
                                <div class="line-vertical"></div>
                                <button mat-fab class="btn-faden-salir" (click)="Cerrar();">
                                    <mat-icon>exit_to_app</mat-icon>
                                </button>
                            </div>
                            
                        </div>
        
                        <div class="row">
                           <div class="col-12">
                            <mat-card >
                                <mat-card-header>
                                    <mat-card-title Class="mat-card-title">Tratamiento</mat-card-title>
                                </mat-card-header>
        
                                <mat-card-content>
                                    <div class="row">
                                        <mat-form-field>
                                            <mat-label>Tratamiento</mat-label>
                                            <input matInput type="text" id="txtTratamiento"
                                                formControlName="txtTratamiento">
                                            <mat-error *ngIf="val.ValForm.get('txtTratamiento')?.errors?.['Regla']=='1'"
                                                style="color:black">Ingrese un tratamiento
                                            </mat-error>
                                            <mat-error *ngIf="val.ValForm.get('txtTratamiento')?.errors?.['Regla']=='2'"
                                                style="color:black">El tratamiento debe tener m치ximo 50 caracteres
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div class="row">
                                        <div>
                                            <label><b>Tipo Tratamiento: </b></label>
                                            <mat-radio-group aria-label="Seleccione tipo"  formControlName="rdTipoTratammiento" [(ngModel)]="rdTipoTratammiento">
                                                <mat-radio-button [value]="1">Farmacol칩gico</mat-radio-button>
                                                <mat-radio-button [value]="2">No Farmacol칩gico</mat-radio-button>
                                            </mat-radio-group>

                                        </div>
                                    </div>


                                    <div class="row">
                                        <mat-form-field>
                                            <mat-label><b>Dosis</b></mat-label>
                                            <textarea matInput rows="10" id="txtDosis" formControlName="txtDosis"></textarea>
                                            <mat-error *ngIf="val.ValForm.get('txtDosis')?.errors?.['Regla']=='1'" style="color:black">Ingrese un
                                                Dosis
                                            </mat-error>
                                            <mat-error *ngIf="val.ValForm.get('txtDosis')?.errors?.['Regla']=='2'" style="color:black">La Dosis
                                                debe tener m치ximo 50 caracteres
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                            
                                  
                                </mat-card-content>
        
                            </mat-card>
                           </div>
                        </div>
        
    
                    </div>
    
                  
    
                </form>
            </div>
        </div>

     
        
    </div>

</div>
