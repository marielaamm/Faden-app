<div class="app-antecedente-neuropsiquiatrico">
    <div id="contenedor-agregar">
        <div>
            <button (click)="f_Agregar_Fila();">Agregar</button>
        </div>
    </div>
    
    <div class="faden-tabla">
        <div class="mat-elevation-z8">
                        
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
                <ng-container matColumnDef="IdAntNeuroPsiq">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let j =index" style="color:#1b364c; font-weight: bold;"> {{j+1}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nombre">
                        Nombre</th>
            
                    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            
          
                </ng-container>
        
                <ng-container matColumnDef="Vive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Vive">
                        Vive?</th>
                    <td mat-cell *matCellDef="let element"> {{element.Vive}} </td>
                </ng-container>


                <ng-container matColumnDef="Enfermedad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Enfermedad">
                        Enfermedad</th>
                    <td mat-cell *matCellDef="let element"> {{element.Enfermedad}} </td>
                </ng-container>


                <ng-container matColumnDef="Padece">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Padece">
                        Padece?</th>
                    <td mat-cell *matCellDef="let element"> {{element.Padece}} </td>
                </ng-container>

             
        

                <ng-container matColumnDef="Parentesco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Parentesco">
                        Parentesco</th>
                    <td mat-cell *matCellDef="let element"> {{element.Parentesco}} </td>
                </ng-container>

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            
                            <div class="col-6">
                                <a href="#" (click)="v_Editar(element)"><i class="bi bi-pencil-square" style="font-size: 2.5em;"></i></a>
                                    
                            </div>
                            
                            <div class="col-6">
                                <a href="#"(click)="v_Eliminar(element)"><i class="bi bi-trash3" style="font-size: 2.5em;"></i></a>
                            </div>
                        </div>
        
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
        
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons> </mat-paginator>
        
        </div>
        
    </div>

</div>
