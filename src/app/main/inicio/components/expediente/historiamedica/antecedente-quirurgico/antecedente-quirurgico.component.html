<div class="app-antecedente-quirurgico">
    <div id="contenedor-agregar">
        <div>
            <button (click)="f_Agregar_Fila();">Agregar</button>
        </div>
    </div>
    
    <div class="faden-tabla">
        <div class="mat-elevation-z8">
                        
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
                <ng-container matColumnDef="IdAntQ">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let j =index" style="color:#1b364c; font-weight: bold;"> {{j+1}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Descripcion">
                        Descripción</th>
                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                </ng-container>
                
        
                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Fecha">
                        Fecha</th>
                    <td mat-cell *matCellDef="let element">{{element.Fecha | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
        
        
                <ng-container matColumnDef="Lugar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Lugar">
                        Lugar de Realización</th>
                        <td mat-cell *matCellDef="let element"> {{element.Lugar}} </td>
                </ng-container>
        
        
                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row">
                            <div class="col-6">
                                <a href="#"(click)="v_Eliminar(element)"><i class="bi bi-trash3" style="font-size: 2.5em;"></i></a>
                            </div>
                        </div>

                    </td>
                </ng-container>

        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
        
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons> </mat-paginator>
        
        </div>
    </div>
   
    
</div>
