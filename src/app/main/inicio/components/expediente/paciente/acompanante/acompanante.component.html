<div id="contenedor-agregar">
    <div>
        <button (click)="f_Agregar_Fila();">Agregar</button>
    </div>
</div>

<div class="mat-elevation-z8 faden-tabla"> 

    <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
        <ng-container matColumnDef="IdAcpte">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element; let j =index" style="color:#1b364c; font-weight: bold;"> {{j+1}} </td>
        </ng-container>

        <ng-container matColumnDef="NombreCompleto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NombreCompleto">
                Nombre Completo</th>
            <td mat-cell *matCellDef="let element">

                <mat-form-field  floatLabel="never">
                    <input  matInput  [(ngModel)]="element.NombreCompleto">
                </mat-form-field>
    
            </td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Telefono">
                Teléfono</th>
            <td mat-cell *matCellDef="let element">

                <mat-form-field  floatLabel="never">
                    <input  matInput  [(ngModel)]="element.Telefono">
                </mat-form-field>
    
            </td>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Correo">
                Correo</th>
            <td mat-cell *matCellDef="let element">

                <mat-form-field  floatLabel="never">
                    <input  matInput  [(ngModel)]="element.Correo">
                </mat-form-field>
    
            </td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Direccion">
                Dirección</th>
            <td mat-cell *matCellDef="let element">

                <mat-form-field  floatLabel="never">
                    <input  matInput  [(ngModel)]="element.Direccion">
                </mat-form-field>
    
            </td>
        </ng-container>


        <ng-container matColumnDef="EsAcpte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by EsAcpte">
                Es Acompañante</th>
            <td mat-cell *matCellDef="let element">

                <mat-checkbox [(ngModel)]="element.EsAcpte">
                 </mat-checkbox>            
            </td>
        </ng-container>

        <ng-container matColumnDef="EsCuidador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by EsCuidador">
                Es Cuidador</th>
            <td mat-cell *matCellDef="let element">

                <mat-checkbox [(ngModel)]="element.EsCuidador">
                </mat-checkbox>                   
            </td>
        </ng-container>

        <ng-container matColumnDef="EsPrimario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by EsPrimario">
                Es Primario</th>
            <td mat-cell *matCellDef="let element">

                <mat-checkbox [(ngModel)]="element.EsPrimario">
                </mat-checkbox> 
            </td>
        </ng-container>

        <ng-container matColumnDef="EsSecundario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by EsSecundario">
                Es Secundario</th>
            <td mat-cell *matCellDef="let element">

                <mat-checkbox [(ngModel)]="element.EsSecundario">
                </mat-checkbox>    
            </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons> </mat-paginator>
</div>
