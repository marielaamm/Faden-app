<div class="app-expediente-registro">

    <div class="row">
        <div class="faden-tabla-filtro">
            <div class="row">
              <mat-form-field>
                <mat-label >Buscar</mat-label>
                <input appAutofocus matInput (keyup)="filtrar($event)" placeholder="Buscar">
              </mat-form-field>
            </div>

        </div>
    </div>

    
    <div class="row">
        <div class="faden-container-table">
            <div class="mat-elevation.z8 faden-tabla">
    
                <table mat-table class="faden-tabla" [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
    
                    <ng-container matColumnDef="Seleccionar">
                        <th mat-header-cell *matHeaderCellDef >
                            *</th>
                        <td mat-cell *matCellDef="let element">
            
                            <mat-checkbox [(ngModel)]="element.Seleccionar" (click)="v_Seleccionar(element)">
                             </mat-checkbox>            
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="NoExpediente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NoExpediente">
                            No Expediente</th>
                            <td mat-cell *matCellDef="let element"> {{element.NoExpediente}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="NombreCompleto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NombreCompleto">
                           Nombre Completo </th>
                        <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
                    </ng-container>
    
                    
    
                    <ng-container matColumnDef="Identificacion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Identificacion">
                            Identificacion </th>
                        <td mat-cell *matCellDef="let element"> {{element.Identificacion}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="Celular">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Celular">
                            Celular</th>
                        <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
                    </ng-container>
    
                    
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    
                </table>
    
            </div>
    
        </div>
    
    </div>
   

</div>
