<div class="contenedor-tabla">

    
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Registros de Cita</p>
            </div>
            
            <form autocomplete="off" [formGroup]="val.ValForm">
                <div class="row">

                
                    <div class="col-12 col-md-12 col-lg-8">
                        <div class="row">
                            <div class="col-6 col-md-6 col-lg-4 mb-1">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <div class="form-floating">
                                        <input type="date" id="txtFecha1" class="form-control" placeholder="Fecha Inicio"
                                            aria-label="Fecha Final" formControlName="txtFecha1">
                                        <label for="txtFecha1">Desde</label>
            
                                    </div>
            
                                </div>
                            </div>
                            <div class="col-6 col-md-6 col-lg-4 px-1 mb-1">
                                <div class="input-group">
            
                                    <div class="form-floating">
                                        <input type="date" id="txtFecha2" class="form-control" placeholder="Fecha Final"
                                            aria-label="Fecha Final" formControlName="txtFecha2">
                                        <label for="txtFecha2">Hasta</label>
            
                                    </div>
            
                                    <span class="input-group-text"> 
                                        <button type="button" class="btn btn-refescar"
                                             (click)="v_CargarDatos();"><i
                                                class="fa-solid fa-arrows-rotate fa-beat-fade fa-lg"></i></button>
                                            </span>
                                            
                                </div>
                            </div>
                        </div>
                       
                    </div>
    
                 
    
                    <div class="col-12 col-md-12 col-lg-4 mb-1">

                        <div class="row">

                            <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                                <span class="input-group-text">
                                    <button type="button" class="btn btn-primario" id="btn-AddCita" (click)="v_Nuevo();"><i class="fa-regular fa-address-card fa-beat-fade fa-lg"></i> Nueva Cita</button>
                                </span>
                            </div>

                            <div class="col-12 col-sm-12 col-md-12 col-lg-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    
                                    <div class="form-floating">
                                        <input type="text" id="txtBuscar-Cita" class="form-control" placeholder="Buscar"
                                            aria-label="Buscar" formControlName="txtBuscar-Cita"
                                            (keyup)="v_Filtrar($event)"
                                           >
                                        <label for="txtBuscar-Cita">Buscar</label>
                    
                                    </div>
                                    <span class="input-group-text">
                                        <button type="button" class="btn btn-secundario" id="btnRefrescar-RegCita" (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button>
                                    </span>
                    
                                </div>
                            </div>

                          

                        </div>
                       
                         
                
                     
                    </div>
            

              
              
            </div>
            </form>
          
        </div>
      
    </div>


    <div class="mat-elevation-z8  table-container">

    
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstCita">
    
            
           
            <ng-container matColumnDef="col1">
                <td mat-cell *matCellDef="let det">
                    <div class="row">

                        <div class="col-6 col-md-6 col-lg-4">
                            <span><b>Paciente</b></span>
                            <span>{{det.Paciente}}</span>
                        </div>

                        
                        <div class="col-lg-2 lg">
                            <span><b>Medico</b></span>
                            <span>{{det.Medico}}</span>
                        </div>

                        <div class="col-lg-2 lg">
                            <span><b>Hora Inicio</b></span>
                            <span>{{det.HoraInicio}}</span>
                        </div>

                        <div class="col-lg-2 lg">
                            <span><b>Hora Fin</b></span>
                            <span>{{det.HoraFin}}</span>
                        </div>

                       


                        <div class="col-6 col-md-6 col-lg-1 offset-lg-1">
                            <span><b>Fecha</b></span>
                            <span>{{det.Fecha | date : "dd/MM/yyyy"}}</span>
                        </div>

                     

                        <div class="col-6">
                            <span><b>Observaciones</b></span>
                            <span class="ref">{{det.Observaciones}}</span>
                        </div>

                        <div class="col-6 col-lg-1 offset-lg-5">
                            <span><b>Estado</b></span>
                            <span>{{det.Estado}}</span>
                        </div>



                        <div class="row">
                            <div class="contenedor-edicion">
                                <button type="button" class="btn" (click)="v_Editar(det)"><i
                                        class="fa-solid fa-eye fa-beat-fade fa-lg"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </td>
            </ng-container>

          
    
 
    
    
          
      
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>
            
           
        </table>
        <mat-paginator [pageSizeOptions]="[100, 200]"  class="mat-paginator-sticky"></mat-paginator>
    
      
      
    </div>
    
</div>
