<div class="app-consensomedico">
    <div class="faden-mat-form">
        <div class="faden-contener">

            <div id="frmConsensomedico">

                <form class="formulario" [formGroup]="val.ValForm" novalidate autocomplete="off"> 
                    <div class="row">
        
                        <div class="row" >
                            <div class="col-12 btnAccion">
                                <div class="btn-contenedor">
                                    <button mat-fab class="btn-faden-aceptar">
                                        <mat-icon>save</mat-icon>
                                    </button>
                                    <button mat-fab class="btn-faden-cancelar">
                                        <mat-icon>undo</mat-icon>
                                    </button>
                                    <div class="line-vertical"></div>
                                    <button mat-fab class="btn-faden-salir" (click)="Cerrar();">
                                        <mat-icon>exit_to_app</mat-icon>
                                    </button>
                                
                                </div>
                                
                            </div>
        
                            <div class="row">
                                <mat-card class="mat-card">
                                    <mat-card-header>
                                        <mat-card-title class="mat-card-title">Consenso Diagnóstico</mat-card-title>
                                    </mat-card-header>
                                </mat-card>
                            </div>
        
        
                            <div class="faden-border">
                            
                                <div class="row">
                                    <label><b>Nivel de Deterioro Cognitivo</b></label>
                                </div>
                            
                                <div class="row">
                                                                   
                                    <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                        <mat-radio-group formControlName="rdNormal">
                                            <mat-radio-button value="1">Normal</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    
                                    <div class="col-sm-7 col-md-6 col-lg-7">
                                        <mat-form-field >
                                            <input matInput type="text">
                                        </mat-form-field>
                                    </div>
                            
                                </div>
                            
                                <div class="row">
                            
                                    <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                        <mat-radio-group formControlName="rdLeve">
                                            <mat-radio-button value="2">Leve</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                                
                                    <div class="col-sm-7 col-md-6 col-lg-7">
                                        <mat-form-field>
                                            <input matInput type="text">
                                        </mat-form-field>
                                    </div>
                            
                                </div>
                            
                                <div class="row">
                            
                                    <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                        <mat-radio-group formControlName="rdMayor ">
                                            <mat-radio-button value="3">Mayor/Demencia</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                                
                                    <div class="col-sm-7 col-md-6 col-lg-7">
                                        <mat-form-field >
                                            <input matInput type="text">
                                        </mat-form-field>
                                    </div>
                            
                                               
                                </div>
                            </div>
        
                            <div class="faden-border">
        
                                <div class="row">
                                    <div class="col-12">
                                        <label class="col-12"><b>Otro Diagnóstico</b></label>                               
                                    </div>
                                </div>  
                                                            
                                <div class="row">                                                      
                                    <section>
                                        <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                            <mat-checkbox formControlName="chkDepre">Depresión</mat-checkbox>
                                        </div>  
                                        <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                            <mat-form-field >
                                                <input matInput type="text">
                                            </mat-form-field >
                                        </div>     
                                        
                                        <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                            <mat-checkbox formControlName="chkBipolar">Trastorno Bipolar</mat-checkbox>
                                        </div>  
                                        <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                            <mat-form-field >
                                                <input matInput type="text">
                                            </mat-form-field >
                                        </div>   
                                        
                                        <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                            <mat-checkbox formControlName="chkEsquizo">Esquizofrenia</mat-checkbox>
                                        </div>  
                                        <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                            <mat-form-field >
                                                <input matInput type="text">
                                            </mat-form-field >
                                        </div>   
        
                                        <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                            <mat-checkbox formControlName="chkOtro">Otro</mat-checkbox>
                                        </div>  
                                        <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                            <mat-form-field >
                                                <input matInput type="text">
                                            </mat-form-field >
                                        </div>                                      
                                    </section>                          
                                </div>
                            </div>
        
                            <div class="faden-border">
                                <div class="row">
                                    
                                        <label class="col-12"><b>Síndrome Predominante</b></label>                               
                                
                                </div>
            
                                <div>
                                    <app-sindromepredominante></app-sindromepredominante>
                                </div>
                            </div>
                            
                            <div class="faden-border">
        
                                <div class="row">
                                    <label class="col-12"><b>Sospecha Diagnóstica</b></label>                               
                                </div>
        
                                <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                    <mat-radio-group formControlName="rdProbable">
                                        <mat-radio-button value="1">Probable</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                            
                                <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                    <mat-form-field >
                                        <input matInput type="text">
                                    </mat-form-field>
                                </div>
        
                                <div class="offset-sm-2 offset-md-3 offset-lg-2 col-sm-3 col-md-3 col-lg-3">
                                    <mat-radio-group formControlName="rdConfir">
                                        <mat-radio-button value="2">Confirmado</mat-radio-button>
                                    </mat-radio-group>                            
                                </div>
                                            
                                <div class="offset-sm-6 offset-md-6 offset-lg-6 col-sm-6 col-md-6 col-lg-6">
                                    <mat-form-field >
                                        <input matInput type="text">
                                    </mat-form-field>
                                </div>
                            </div>
        
                            <div class="col-12">
                                <mat-card class="mat-card">
                                    <mat-card-header>
                                        <mat-card-title class="mat-card-title">Plan de tratamiento</mat-card-title>
                                    </mat-card-header>
                                </mat-card>
                            </div>
        
                            <div class="col-12">
                                <mat-card class="mat-card">
                                    <mat-card-content>
                                         <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
                                            
                                            <mat-step>
                                                <ng-template matStepLabel>Tratamiento Farmacológico</ng-template>
                                                <div class="col-12 no-padding-margin">
                                                    <mat-form-field class="col-lg-6 text-area-tratamiento-farmacologico" >
                                                        <textarea matInput></textarea>
                                                    </mat-form-field>
                                                </div>
                                                
                                                <div>
                                                  <button mat-button matStepperNext>Siguiente</button>
                                                </div>
                                            </mat-step>
        
                                            <mat-step>
                                                <ng-template matStepLabel>Tratamiento No Farmacológico</ng-template>
                                                <div class="col-12 no-padding-margin">
                                                    <mat-form-field class="col-lg-6 text-area-tratamiento-no-farmacologico" >
                                                        <textarea matInput></textarea>
                                                    </mat-form-field>
                                                </div>
                                                
                                                <div>
                                                  <button mat-button matStepperPrevious>Atras</button>
                                                  <button mat-button matStepperNext>Siguiente</button>
                                                </div>
                                            </mat-step>
        
                                            <mat-step>
                                                <ng-template matStepLabel>Recomendaciones Generales</ng-template>
                                                <div class="col-12 no-padding-margin">
                                                    <mat-form-field class="col-lg-6 text-area-recomendaciones-generales" >
                                                        <textarea matInput></textarea>
                                                    </mat-form-field>
                                                </div>
                                                
                                                <div>
                                                  <button mat-button matStepperPrevious>Atras</button>
                                                  <button mat-button matStepperNext>Siguiente</button>
                                                </div>
                                            </mat-step>
        
                                            <mat-step>
                                                <ng-template matStepLabel>Exámenes</ng-template>
                                                <div class="col-12 no-padding-margin">
                                                    <mat-form-field class="col-lg-6 text-area-examenes" >
                                                        <textarea matInput></textarea>
                                                    </mat-form-field>
                                                </div>
                                                
                                                <div>
                                                  <button mat-button matStepperPrevious>Atras</button>
                                                </div>
                                            </mat-step>
                                         </mat-stepper>
                                    </mat-card-content>
                                </mat-card>
        
                            </div>
        
                        </div>
                    </div>
                </form>
            </div>

        </div>
       

    </div>

    

</div>
