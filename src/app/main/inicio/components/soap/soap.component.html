<div class="faden-contenedor">
    <div id="frmSoap">
        <form class="formulario">
            <div class="row col-12 no-padding-margin">

                <div class="row col-12 no-padding-margin">
                    <div class="col-12 btnAccion">
                        <button mat-fab class="btn-faden-aceptar" ><mat-icon>save</mat-icon></button>
                        <button mat-fab class="btn-faden-cancelar"><mat-icon>undo</mat-icon></button>
                        <div class="line-vertical"></div>
                        <button mat-fab class="btn-faden-salir" (click)="Cerrar();"><mat-icon>exit_to_app</mat-icon></button>
                    </div>

                    <div class="col-12">
                        <mat-card class="mat-card">
                            <mat-card-header>
                                <mat-card-title class="mat-card-title">SISTEMA SOAP: Notas de seguimiento y evolución</mat-card-title>
                            </mat-card-header>

                            <mat-card-content>
                                <div class="row">
                                    <mat-form-field class="col-6 col-md-6 col-lg-6">
                                        <mat-label> Fecha </mat-label>
                                        <input matInput [matDatepicker]="picker" id="txtFecha" >
                                        <mat-datepicker-toggle matSuffix [for]="picker">
                                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field class="col-6 col-md-6 col-lg-6">
                                        <mat-label>Hora</mat-label>
                                        <input matInput type="text" id="txtHora">
                                    </mat-form-field>
                                </div>

                                <div class="row">
                                    <igx-combo _ngcontent-pmm-5 class="col-12 col-sm-12 col-md-6 col-lg-6" #withValueKey [data]="lstPaciente"
                                    valueKey="NoPaciente" displayKey="Paciente" id="txtPaciente"
                                    placeholder="Paciente" searchPlaceholder="Seleccione un Paciente"
                                    (selectionChanging)="singleSelection($event)" [itemsMaxHeight]="250" appAutofocus>
                                    </igx-combo>
                                </div>
                               

                                <div class="row border-paciente">
                                    <mat-form-field class="col-4 col-sm-4 col-md-4 col-lg-4 ">
                                        <mat-label>No. Expediente </mat-label>
                                        <input matInput type="text" id="txtNoExpediente">
                                    </mat-form-field> 

                                    <mat-form-field class="col-8 col-sm-4 col-md-4 col-lg-4 ">
                                        <mat-label>Edad </mat-label>
                                        <input matInput type="text" id="txtEdad">
                                    </mat-form-field> 
                                </div>
                                <div class="row ">
                                    <div class="col-12">
                                        <label class="col-12"><b>Sobre el acompañante: </b></label>
                                        <mat-radio-group aria-label="Seleccione tipo"  class="col-12 col-sm-12 col-md-6 col-lg-6">
                                            <mat-radio-button value="1">Acompañante</mat-radio-button>
                                            <mat-radio-button value="2">Cuidador</mat-radio-button>
                                         </mat-radio-group> 

                                    </div>
                                </div>

                                <div class="row border-paciente"> 
                                    <mat-form-field class="col-12 col-sm-12 col-md-12 col-lg-6">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput type="text" id="txtNombrecuidador">
                                    </mat-form-field>

                                    <mat-form-field class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <mat-label>Dirección </mat-label>
                                        <input matInput type="text" id="txtDireccion">
                                    </mat-form-field>

                                    <mat-form-field class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <mat-label>Teléfono</mat-label>
                                        <input matInput type="text" id="txtTelefono">
                                    </mat-form-field>
                                </div>

                                <div class="row border-paciente">
                                    <div class="col-12">
                                        <label class="col-12"><b>Propósito de la visita:</b></label>
                                        <mat-radio-group aria-label="Seleccione visita" class="col-6 col-sm-4 col-md-4 col-lg-4">
                                            <mat-radio-button value="1" class="col-6 col-sm-4 col-md-2 col-lg-2">Cita</mat-radio-button>
                                            <mat-radio-button value="2" class="col-6 col-sm-4 col-md-2 col-lg-2">Control</mat-radio-button>
                                            <mat-radio-button value="3" class="col-6 col-sm-4 col-md-2 col-lg-2">Seguimiento</mat-radio-button>
                                            <mat-radio-button value="4" class="col-6 col-sm-4 col-md-2 col-lg-2">Urgencia</mat-radio-button>
                                            <mat-radio-button value="5" class="col-6 col-sm-4 col-md-2 col-lg-2">Emergencia</mat-radio-button>
                                        </mat-radio-group> 
                                    </div>                                                                          
                                </div>
                                
                      
                                <div class="col-12 no-padding-margin">
                                    <mat-form-field class="col-12 col-sm-12 col-md-12 col-lg-12 text-area-soap"> 
                                        <mat-label>Subjetivo</mat-label>                                                       
                                        <textarea matInput></textarea>
                                    </mat-form-field>                                                  
                                </div>

                                <div class="col-12 no-padding-margin">
                                    <mat-form-field class="col-12 col-sm-12 col-md-12 col-lg-12 text-area-soap">    
                                        <mat-label>Objetivo</mat-label>                                         
                                        <textarea matInput></textarea>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field class="col-12 col-sm-12 col-md-12 col-lg-12 text-area-soap">    
                                        <mat-label>Avalúo</mat-label>                                         
                                        <textarea matInput></textarea>
                                    </mat-form-field> 
                                </div>

                                <div>
                                    <mat-form-field class="col-12 col-sm-12  col-md-12 col-lg-12 text-area-soap">    
                                        <mat-label>Planes</mat-label>                                         
                                        <textarea matInput></textarea>
                                    </mat-form-field> 
                                </div>
                  
                            </mat-card-content>

                        </mat-card>

                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
