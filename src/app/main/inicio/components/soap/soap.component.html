<div class="faden-contenedor">
    <div id="frmSoap">
        <form class="formulario">
            <div class="row col-12 no-padding-margin">

                <div class="row col-12 no-padding-margin">
                    <div class="col-12 btnAccion">
                        <button mat-fab class="btn-faden-aceptar" ><mat-icon>save</mat-icon></button>
                        <button mat-fab class="btn-faden-cancelar"><mat-icon>undo</mat-icon></button>
                        <div class="line-vertical"></div>
                        <button mat-fab class="btn-faden-salir" ><mat-icon>exit_to_app</mat-icon></button>
                    </div>

                    <div class="col-12">
                        <mat-card class="mat-card">
                            <mat-card-header>
                                <mat-card-title class="mat-card-title">SISTEMA SOAP: Notas de seguimiento y evolución</mat-card-title>
                            </mat-card-header>

                            <mat-card-content>
                                <div class="row">
                                    <mat-form-field class="col-6">
                                        <mat-label> Fecha </mat-label>
                                        <input matInput [matDatepicker]="picker" id="txtFecha" >
                                        <mat-datepicker-toggle matSuffix [for]="picker">
                                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field class="col-6 ">
                                        <mat-label>Hora</mat-label>
                                        <input matInput type="text" id="txtHora">
                                    </mat-form-field>
                                </div>

                                <div class="row">
                                    <mat-form-field class="col-12">
                                        <mat-label>Nombre </mat-label>
                                        <input matInput type="text" id="txtNombre">
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field class="col-6">
                                        <mat-label>Edad </mat-label>
                                        <input matInput type="text" id="txtEdad">
                                    </mat-form-field> 

                                    <mat-radio-group aria-label="Seleccione tipo"  class="col-6">
                                        <mat-radio-button value="1">Acompañante</mat-radio-button>
                                        <mat-radio-button value="2">Cuidador</mat-radio-button>
                                    </mat-radio-group> 
                                </div>

                                


                    


                            </mat-card-content>

                        </mat-card>

                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
